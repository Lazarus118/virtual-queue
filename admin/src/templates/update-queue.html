<div class="modal-header">
    <h3 class="modal-title">Edit Queue</h3>
</div>
<div class="modal-body">

    <form role="form">
        <div class="form-group">
            <label for="queueName">Queue Name</label>
            <input type="text" class="form-control" ng-model="queueName" id="queueName" placeholder="Enter New Queue Name" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
